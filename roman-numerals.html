<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numberals!</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numberals</h1>
      <form id="roman-numerals">
        <div class="form-group">
          <label for="number">Enter a number to be converted to a roman numerals:</label>
          <input id="number" type="text" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Receive your numberal!</button>
      </form>
      <div id="result">
        <p><strong>Roman Numberals:</strong> <span class="numeral-answer"></span></p>
      </div>
    </div>
  </body>
</html>
